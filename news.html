<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/main.css" />
    <title>News Page</title>
    <style>
      #main {
        /* background-color: rgba(167, 245, 187, 0.815); */
        flex: 6;
        display: grid;
        grid-template-columns: repeat(1, 1fr);
        grid-gap: 25px;
        padding: 10px;
      }
      #main div img {
        border-radius: 20px 20px 0px 0px;
        width: 100%;
        height: 600px;
      }
    </style>
  </head>

  <body>
    <!--DO NOT CHANGE THIS ID's-->

    <div id="container">
      <div id="sidebar">
        <!--add your sidebar component here-->
      </div>

      <div id="main">
        <!--DO NOT CHANGE THIS ID's-->
        <!--Show the clicked article in detailed format here ONLY-->
      </div>
    </div>
  </body>
</html>
<script type="module">
  let data = JSON.parse(localStorage.getItem("article"));
  console.log("data:", data);
  import sidebar from "./components/sidebar.js";
  import { apiCall, appendArticles } from "./scripts/main.js";
  document.getElementById("sidebar").innerHTML = sidebar();

  let mainAppend = document.getElementById("main");
  appendArticles(data, mainAppend);

  let serachItems = document.getElementById("searchbar");
  serachItems.addEventListener("keypress", (e) => {
    let val = serachItems.value;

    if (e.code == "Enter") {
      console.log("eee", val);
      localStorage.setItem("search_term", val);
      window.location.href = "search.html";
    }
  });
</script>
