<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/main.css" />
    <title>Home</title>
  </head>

  <body>
    <div id="container">
      <div id="sidebar">
        <!--DO NOT CHANGE THIS ID's-->
        <!--Append the horizontal navbar(sidebar) here only-->
      </div>

      <div id="main">
        <!--DO NOT CHANGE THIS ID's-->
        <!--Append top headlines from india here only-->
      </div>
    </div>
  </body>
</html>
<script type="module">
  import sidebar from "./components/sidebar.js";
  import { apiCall, appendArticles } from "./scripts/main.js";
  document.getElementById("sidebar").innerHTML = sidebar();
  let topStoriesURL = `https://shrouded-earth-23381.herokuapp.com/api/headlines/india`;
  let data = await apiCall(topStoriesURL);
  console.log("data:", data);
  let mainAppend = document.getElementById("main");
  appendArticles(data, mainAppend);

  let serachItems = document.getElementById("searchbar");
  serachItems.addEventListener("keypress", (e) => {
    let val = serachItems.value;

    if (e.code == "Enter") {
      console.log("eee", val);
      localStorage.setItem("search_term", val);
      window.location.href = "search.html";
    }
  });
</script>
